<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <main>
    <div class="result-container">

      <div class="result">

        <p>Your Result</p>
        <div class="num">

          <span class="num">76</span>
          of 100
        </div>

        <div class="content">
          <p class="title">Great</p>
          <p class="desc">You scord higher than 65% of the people who have taken these tests.</p>
        </div>
      </div>
    </div>

    <div class="summary-container">
      <div class="summary">
        <p class="title">Summary</p>

        <div class="table">
          <div>
            <img src="/assets/images/icon-reaction.svg" alt="icon-reaction">
            <p class="label">Reaction</p>
            <div class="score"><span class="num">80</span> / 100</div>
          </div>

          <div>
            <img src="/assets/images/icon-memory.svg" alt="icon-memory">
            <p class="label">Memory</p>
            <div class="score"><span class="num">92</span> / 100</div>
          </div>

          <div>
            <img src="/assets/images/icon-verbal.svg" alt="icon-verbal">
            <p class="label">Verbal</p>
            <div class="score"><span class="num">61</span> / 100</div>
          </div>

          <div>
            <img src="/assets/images/icon-visual.svg" alt="icon-visual">
            <p class="label">Visual</p>
            <div class="score"><span class="num">72</span> / 100</div>
          </div>

        </div>

        <button>Continue</button>
      </div>
    </div>
  </main>

</body>

</html>
